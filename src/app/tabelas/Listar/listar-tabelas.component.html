<div class="example-container" align="center">
  <div align="center"><div class="barheader">TABELAS</div>
  <hr>
  <mat-form-field> 
      <div class="row">
        <div class="col-sm">   
          <input matInput type="search" (keyup)="applyFilter($event.target.value)" placeholder="CONSULTAR" >
        </div>
        <div class="col-sm">  
          <mat-icon>search</mat-icon>
        </div>
      </div>   
    </mat-form-field> 
  <div>     

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" align="center" width="100%"> 
    <!--COLUNA TABELA LISTA TAB_CODIGO-->
    <ng-container matColumnDef="tab_codigo"> 
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th> 
      <td mat-cell *matCellDef="let element"> {{element.tab_codigo}} </td>
    </ng-container> 
    <!--COLUNA TABELA LISTA TAB_NOME-->
    <ng-container matColumnDef="tab_nome"> 
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th> 
      <td mat-cell *matCellDef="let element"> {{element.tab_nome}} </td>
    </ng-container> 
    <!--COLUNA TABELA LISTA TAB_TITULO-->
    <ng-container matColumnDef="tab_titulo"> 
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Título </th> 
      <td mat-cell *matCellDef="let element"> {{element.tab_titulo}} </td>
    </ng-container> 
      <ng-container matColumnDef="buttons"> 
        <mat-header-cell *matHeaderCellDef></mat-header-cell> 
        <mat-cell *matCellDef="let element" (click)="$event.stopPropagation()"> 
         <!-- <button mat-icon-button matTooltip="Excluir" aria-label="Excluir registro" (click)="deletetabelas(element)"> 
            <mat-icon>delete</mat-icon> 
          </button> 
          -->
        </mat-cell>  
      </ng-container> 
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>  
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="edittabelas(row)"></tr> 
    </table> 
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> 
  </div> 
 <!-- <div>
    <button type="button" (click)="inserttabelas()" class="btn_amarelo" ><i class="fa fa-close"></i>Adicionar</button>
    <button type="button" (click)="filtroreltabelas()" class="btn_amarelo" ><i class="fa fa-close"></i>Relatório</button>
  </div> -->
</div>
