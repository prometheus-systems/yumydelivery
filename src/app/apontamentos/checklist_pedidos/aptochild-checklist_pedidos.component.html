
<div [@bounce]="bounce">
  <div class="example-container"> 
    <div class="barheader">{{'CheckList Pedidos' | translate}} ({{'ITENS' | translate}})</div>
    <div><p>{{apiService.strParametros}}</p></div>  
    <table mat-table [dataSource]="apiService.dataSourceChild" class="mat-elevation-z8">  
      <ng-container matColumnDef="select">  
        <th mat-header-cell *matHeaderCellDef> 
          <mat-checkbox (change)="$event ? masterToggle() : null" 
                        [checked]="apiService.selectionChild.hasValue() && isAllSelected()" 
                        [indeterminate]="apiService.selectionChild.hasValue() && !isAllSelected()"  
                        [aria-label]="checkboxLabel()"> 
          </mat-checkbox> 
        </th> 
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"  
                        (change)="$event ? apiService.selectionChild.toggle(row) : null" 
                        [checked]="apiService.selectionChild.isSelected(row)" 
                        [aria-label]="checkboxLabel(row)">   
          </mat-checkbox> 
        </td> 
        <td mat-footer-cell *matFooterCellDef> Total </td> 
      </ng-container> 

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> 
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"  
      > 
    </tr> 
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr> 
    </table>  
        <hr>  
        <div class="button-row">  
          <button type="button" (click)="onGravar()" class="btn_amarelo" [disabled]="!validateForm">{{'Gravar' | translate}}</button> 
          <button type="button" (click)="onCancelar()" class="btn_amarelo"><i class="fa fa-close"></i>{{'Cancelar' | translate}}</button> 
      </div> 
  </div>  
</div>
