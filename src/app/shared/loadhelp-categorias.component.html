<div [@bounce]="bounce">
  <form #form="ngForm" autocomplete="off">  
    <div class="example-container" align="center">

              <p>{{'Categorias' | translate}}</p> 
              <h6><p><b>{{'CAMPOS' | translate}}:</b></p></h6> 
              <p><b>{{'Código' | translate}}: </b>{{'Codigo' | translate}}</p>

    </div>
