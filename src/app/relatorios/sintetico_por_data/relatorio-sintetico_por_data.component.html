<div [@bounce]="bounce">
<div align="left">
<button id="btnback1" name="btnback1" class="btn_amarelo" matTooltip="Voltar" (click)="Voltar()"><mat-icon>navigate_before</mat-icon></button>
</div> 
<div class="example-container" align="center">
  <div class="barheader">RELATÓRIO SINTÉTICO POR CATEGORIA</div>
  <div><p>{{apiService.strParametros}}</p></div>
      <table class="table table-borderless" align="center" width="100%"> 
        <thead class="thead-light"> 
        <th>Categoria</th>
        <th>Subtotal</th>
        <th>Quantidade</th>
        </thead> 
        <tbody> 
          <tr *ngFor="let sintetico_por_data of apiService.arrsintetico_por_data"> 

           <td>{{sintetico_por_data.cat_nome}}</td>
           <td>{{sintetico_por_data.ite_subtotal}}</td>
           <td>{{sintetico_por_data.ped_qtde}}</td>
          </tr> 
          <tr id="thead-light" *ngIf="tem_total">
          <td>TOTAL GERAL</td> 
        <td>{{totalgeralite_subtotal | number}}</td>
        <td>{{totalgeralped_qtde | number}}</td>
        </tr> 
        </tbody> 
      </table> 
  <div align="right"> 
     <button id="btnchart" name="btnchart" class="btn_amarelo" matTooltip="Gráficos" (click)="GoogleChart()"><mat-icon>pie_chart</mat-icon></button> 
     <button id="btnprint" name="btnprint" class="btn_amarelo" matTooltip="Imprimir" (click)="Imprimir()"><mat-icon>printer</mat-icon></button> 
     <button id="btnback" name="btnback" class="btn_amarelo" matTooltip="Voltar" (click)="Voltar()"><mat-icon>navigate_before</mat-icon></button> 
  </div> 
</div> 
</div>
